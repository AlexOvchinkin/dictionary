<form class="registration">
  <h2 class="registration__title">АВТОРИЗАЦИЯ</h2>
  <input type="hidden" class="csrf-token" value="">
  <p class="registration__notice" id="notice"></p>

  <table class="registration__table" cellspacing="10" cellpadding="5">
    <tr>
      <td><label class="registration__text">Почта</label></td>
      <td><input class="registration__field" type="email" id="email" name="email"></td>
    </tr>
    <tr>
      <td><label class="registration__text">Пароль</label></td>
      <td><input class="registration__field" type="password" id="password" name="password"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <label class="registration__text" for="remember">Запомнить меня
          <input class="registration__remember-box" type="checkbox" id="remember" name="remember">
        </label>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="registration__cell-btn"><div class="registration__btn" type="submit" name="submit-register">ВОЙТИ</div></td>
    </tr>
  </table>

</form>
